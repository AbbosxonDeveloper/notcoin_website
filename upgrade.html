<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin2 Upgrade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/upgrade.css">

</head>

<body>
    <h1>"Notcoin2" Beta Upgrade</h1>

    <div class="amount_wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-coin coin_icon"
            viewBox="0 0 16 16">
            <path
                d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z" />
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
            <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12" />
        </svg>
        <h2 id="main_amount" class="text-center"></h2>
    </div>

    <div class="main">

        <div class="main_element">

            <div class="main_element_left">
                <img class="icons" src="/img/multitap.png" width="59" height="63" alt="multitap">
                <div class="main_element_texts">
                    <p class="main_text">Multitap</p>
                    <p id="upgrade_multitap_price">100</p>
                </div>
            </div>

            <button class="main_btn">
                <img src="/img/arrow.png" width="30" height="30" alt="arrow">
            </button>
        </div>

        <div class="main_element">

            <div class="main_element_left">
                <img class="icons" src="/img/energylimit.png" width="59" height="63" alt="multitap">
                <div class="main_element_texts">
                    <p class="main_text">Energy Limit</p>
                    <p id="upgrade_energy_price">100</p>
                </div>
            </div>

            <button class="main_btn">
                <img src="/img/arrow.png" width="30" height="30" alt="arrow">
            </button>
        </div>

        <div class="main_element">

            <div class="main_element_left">
                <svg xmlns="http://www.w3.org/2000/svg" width="59" height="63" fill="currentColor" rgb(86, 80,
                    80)lightning-charge-fill" class="icons" viewBox="0 0 16 16">
                    <path
                        d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z" />
                </svg>
                <div class="main_element_texts">
                    <p class="main_text">Recharging speed</p>
                    <p id="upgrade_recharging_price">100</p>
                </div>
            </div>

            <button class="main_btn">
                <img src="/img/arrow.png" width="30" height="30" alt="arrow">
            </button>
        </div>

        <a href="/index.html" class="text-center">
            <button type="button" class="btn btn-dark w-100 p-2 btn_back">Go Back</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
